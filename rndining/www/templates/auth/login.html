<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">E-mail</span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
      </div>
      <button class="button button-full button-dark" style="display: none" type="submit">Log in</button>
    </form>
    <div class="row">
      <div class="col col-50">
        <button class="button button-full button-dark" ng-click="doLogin()">Log in</button>
      </div>
      <div class="col col-50">
        <button class="button button-full button-energized" ng-controller="SignupController" ng-click="signup()">회원가입</button>
      </div>
    </div>

  </ion-content>
</ion-modal-view>
