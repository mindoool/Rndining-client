<ion-view view-title="주간식단">
  <ion-content>
    <div class="row">
      <input type="file" file-reader="fileContent"/>
    </div>
    <div>
      {{fileContent}}
      <ion-list>
        <ion-item ng-repeat="content in fileContent track by $index">
          {{content}}
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
