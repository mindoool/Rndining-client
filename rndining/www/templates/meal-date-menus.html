<ion-view view-title="주간식단">
  <ion-content>
    <div class="row">
      <div class="col col-33" ng-click="changeDate(false)"> &lt; </div>
      <div class="col col-33">{{currentTime | date:'yyyy-MM-dd'}}</div>
      <div class="col col-33" ng-click="changeDate(true)"> &gt; </div>
    </div>
    <ion-list>
      <div class="item item-divider">아침</div>
      <ion-item ng-show="mealDateMenu.meal.time=='morning'" ng-repeat="mealDateMenu in mealDateMenus"
                href="#/app/playlists/{{playlist.id}}">
        <span ng-repeat="menu in mealDateMenu.menus">
          {{menu.name}} ({{menu.category}}) <br>
        </span>
      </ion-item>
      <div class="item item-divider">점심</div>
      <div class="row">
        <div class="col col-50">
          <div ng-show="mealDateMenu.meal.time=='lunch'&&mealDateMenu.meal.category=='korean'" ng-repeat="mealDateMenu in mealDateMenus"
                    href="#/app/playlists/{{playlist.id}}">
            <span ng-repeat="menu in mealDateMenu.menus">
              {{menu.name}} ({{menu.category}}) <br>
            </span>
          </div>
        </div>
        <div class="col col-50">
          <div ng-show="mealDateMenu.meal.time=='lunch'&&mealDateMenu.meal.category=='western'" ng-repeat="mealDateMenu in mealDateMenus"
                    href="#/app/playlists/{{playlist.id}}">
            <span ng-repeat="menu in mealDateMenu.menus">
              {{menu.name}} ({{menu.category}}) <br>
            </span>
          </div>
        </div>
      </div>
      <div class="item item-divider">저녁</div>
      <ion-item ng-show="mealDateMenu.meal.time=='dinner'" ng-repeat="mealDateMenu in mealDateMenus"
                href="#/app/playlists/{{playlist.id}}">
        <span ng-repeat="menu in mealDateMenu.menus">
          {{menu.name}} ({{menu.category}}) <br>
        </span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
