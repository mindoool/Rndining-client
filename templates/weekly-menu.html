<ul>
    <li ng-repeat="day in weekly">
        <button ng-click="selectDate(day.date.simpledate)"> {{day.date.fulldate}}</button>
        <div ng-repeat="a in list" style="display:inline-block">
            <button ng-click="selectTime(a[0], day.date.simpledate)"> {{a[1]}}</button>
        </div>
    </li>
</ul>

<daily-menu time="time" date="date"></daily-menu>
